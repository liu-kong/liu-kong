# .github/workflows/snake.yml
name: Contribution Snake Generator
on:
  schedule:
    - cron: "0 0 * * *"  # 每天UTC时间0点自动运行
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write       # 必须的写权限

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # Step 1: 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史
          path: main-repo  # 指定检出路径

      # Step 2: 生成贪吃蛇图像
      - name: Generate contribution snake
        uses: Platane/snk@v3  # 使用稳定版本
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            generated/snake.svg
            generated/snake-dark.svg?palette=github-dark

      # Step 3: 提交生成的文件
      - name: Push generated files
        uses: ad-m/github-push-action@v0.8.0  # 使用稳定版本
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          directory: generated  # 推送生成目录
          force: false  # 禁用强制推送
          tags: false
